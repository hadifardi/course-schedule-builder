<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">برنامه‌ریز درسی</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-3">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6" data-translate-key="headerTitle">برنامه‌ریز درسی</h1>
            <button id="lang-toggle-btn" class="btn btn-secondary">English</button>
        </header>

        <div class="card p-3 mb-4">
            <div class="row g-3">
                <h5 class="card-title" data-translate-key="settingsTitle">تنظیمات</h5>
                <div class="col-md-6 col-lg-4">
                    <label for="maxCredits" class="form-label" data-translate-key="maxCreditsLabel">حداکثر تعداد واحد</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="maxCredits" value="18" min="1">
                        <button class="btn btn-outline-primary" type="button" id="updateMaxCreditsBtn" data-translate-key="updateBtn">به‌روزرسانی</button>
                    </div>
                </div>
            </div>

            <hr class="my-4">

            <form id="courseForm">
                <h5 class="card-title" data-translate-key="formTitle">افزودن / ویرایش درس</h5>
                <div class="row g-3 align-items-end">
                    <input type="hidden" id="courseEditCode">
                    <div class="col-md-6 col-lg-2">
                        <label for="courseCode" class="form-label" data-translate-key="courseCodeLabel">کد درس*</label>
                        <input type="text" class="form-control" id="courseCode" required>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <label for="courseTitle" class="form-label" data-translate-key="courseTitleLabel">نام درس*</label>
                        <input type="text" class="form-control" id="courseTitle" required>
                    </div>
                     <div class="col-md-6 col-lg-3">
                        <label for="courseTeacher" class="form-label" data-translate-key="courseTeacherLabel">نام استاد*</label>
                        <input type="text" class="form-control" id="courseTeacher" required>
                    </div>
                    <div class="col-md-6 col-lg-1">
                        <label for="courseUnits" class="form-label" data-translate-key="courseUnitsLabel">تعداد واحد*</label>
                        <input type="number" class="form-control" id="courseUnits" required min="0">
                    </div>

                    <div class="col-12" id="dayTimeContainer"></div>

                    <div class="col-12">
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="addDayTimeBtn">
                            <i class="bi bi-plus-circle"></i> <span data-translate-key="addSlotBtn">افزودن زمان‌بندی</span>
                        </button>
                    </div>
                    
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary" data-translate-key="saveCourseBtn">ذخیره درس</button>
                        <button type="button" class="btn btn-secondary" id="clearFormBtn" data-translate-key="clearFormBtn">پاک کردن فرم</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
            <div id="creditTally" class="fs-5 fw-bold"></div>
            <div class="btn-group" role="group">
                <input type="file" id="importFile" class="d-none" accept=".json">
                <button type="button" class="btn btn-info" onclick="document.getElementById('importFile').click();">
                    <i class="bi bi-upload"></i> <span data-translate-key="importBtn">وارد کردن</span>
                </button>
                <button type="button" class="btn btn-success" id="exportAllBtn">
                    <span data-translate-key="exportAllBtn">استخراج همه (JSON)</span>
                </button>
                <button type="button" class="btn btn-warning" id="exportSelectedBtn">
                    <span data-translate-key="exportSelectedBtn">استخراج انتخاب شده (JSON)</span>
                </button>
            </div>
        </div>

        <div id="schedule-container" class="table-responsive">
            <table class="table table-bordered">
                <thead id="schedule-head"></thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
